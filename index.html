<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <script src="https://kit.fontawesome.com/7ae3d54118.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="image.css" type="text/css">
    <link rel="icon" href="img/marvel.png">
</head>

<body>

    <div class="slider">
        <div class="pre"><i class="fas fa-chevron-left"></i></div>
        <div class="slider_container">
            <div class="slide active">
                <img src="https://c4.wallpaperflare.com/wallpaper/293/952/22/iron-man-marvel-comics-superhero-the-avengers-wallpaper-preview.jpg"
                    alt="Iron man">
            </div>
            <div class="slide">
                <img src="https://c4.wallpaperflare.com/wallpaper/287/620/954/hulk-avengers-age-of-ultron-the-avengers-wallpaper-preview.jpg"
                    alt="Hulk">
            </div>
            <div class="slide">
                <img src="https://c4.wallpaperflare.com/wallpaper/200/432/20/mjolnir-thors-hammer-wallpaper-preview.jpg"
                    alt="Thor">
            </div>
            <div class="slide">
                <img src="https://c4.wallpaperflare.com/wallpaper/157/659/601/shield-marvel-comic-captain-america-wallpaper-preview.jpg"
                    alt="Captain America">
            </div>
            <div class="slide ">
                <img src="https://c4.wallpaperflare.com/wallpaper/228/684/1/video-games-spider-man-2018-spider-man-marvel-comics-wallpaper-preview.jpg"
                    alt="Spider man">
            </div>
        </div>
        <div class="next"><i class="fas fa-chevron-right"></i></div>



        <div class="bb">
            <div class="bulet active2"></div>
            <div class="bulet"></div>
            <div class="bulet"></div>
            <div class="bulet"></div>
            <div class="bulet"></div>
        </div>


    </div>




    <script src="image.js" type="text/javascript"></script>
</body>

</html>
